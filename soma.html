<script>

    let numero01 = parseFloat(prompt("Digite o primeiro número:"));
    let numero02 = parseFloat(prompt("Digite o segundo número:"));

    if (numero01 + numero02 > 100 && numero01 > numero02)
    {
        alert("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");
    } 
    else {
        alert("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.");
    }

</script>
